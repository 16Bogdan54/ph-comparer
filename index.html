<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Comparer</title>
</head>
<body>
    <section class="container">
        <div class="comparable-images">
            <div class="first-comparable-block">
                <img class="first-image" src="/images/1.jpg" alt="image">
            </div>
            <div class="second-comparable-block">
                <img class="second-image" src="" alt="image">
            </div>
        </div>
        <div class="comparer-functionality">
            <h3 class="comparer-heading"><b>Compare to</b></h3>
            <div class="search-field">
                <img src="/icons/rect939.svg" alt="taxon">
                <input class="search-field__input" type="search" placeholder="Taxon">
            </div>
            <div class="buttons">
                <button class="apply-btn">Apply</button>
                <button class="exit-btn">Exit</button>
            </div>
            <div class="mapChartFilter">
                <a class="icon" href="#"><img src="./icons/map_24px.svg" alt="map"></a>
                <a class="icon" href="#"><img src="./icons/rect939.svg" alt="chart"></a>
                <a class="icon" href="#"><img src="./icons/filter_list_24px.svg" alt="chart"></a>
            </div>
        </div>
        <div class="images">
            <div class="image-block">
                <img class="image" src="/images/1.jpg" alt="image" data-original="/images/1.jpg">
            </div>
            <div class="image-block">
                <img class="image" src="/images/2.jpg" alt="image" data-original="/images/2.jpg">
            </div>
            <div class="image-block">
                <img class="image" src="/images/3.jpg" alt="image" data-original="/images/3.jpg">
            </div>
            <div class="image-block">
                <img class="image" src="/images/4.jpg" alt="image" data-original="/images/4.jpg">
            </div>
            <div class="image-block">
                <img class="image" src="/images/5.jpg" alt="image" data-original="/images/5.jpg">
            </div>
            <div class="image-block">
                <img class="image" src="/images/6.jpg" alt="image" data-original="/images/6.jpg">
            </div>
            <div class="image-block">
                <img class="image" src="/images/7.jpg" alt="image" data-original="/images/7.jpg">
            </div>
            <div class="image-block">
                <img class="image" src="/images/8.jpg" alt="image" data-original="/images/8.jpg">
            </div>
        </div>
    </section>

    <script src="/comparer.js"></script>
</body>
</html>
